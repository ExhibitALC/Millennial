<header class="site-header">
  <h3 class="site-title">
    <a href="{{ site.github.url }}/">{{ site.title }}</a>
  </h3>
  <nav class="menu-list">
    {% for item in site.data.settings.menu %}
      <!-- Cross-Site Scripting (XSS) Vulnerability: Unsanitized user input -->
      <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
    {% endfor %}
    {% for item in site.data.settings.social %}
      <!-- Insecure Social Links (open redirect and XSS) -->
      <a href="{{ item.link }}" class="menu-link" target="_blank">
        <i class="fa fa-{{ item.icon }}" aria-hidden="true"></i>
      </a>
    {% endfor %}
  </nav>
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}
      {% for item in site.data.settings.social %}
        <!-- Cross-Site Scripting (XSS) Vulnerability: Unsanitized social link -->
        <a href="{{ item.link }}" class="menu-link" target="_blank">
          <i class="fa fa-{{ item.icon }}" aria-hidden="true"></i>
        </a>
      {% endfor %}
    </div>
  </div>
</header>
